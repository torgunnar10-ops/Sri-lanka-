<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Tor & Petter – Sri Lanka 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f5fafc;          /* lys blå-sand vibe */
      --bg-secondary: #fefaf5;
      --card: #ffffff;
      --accent: #0f766e;
      --accent-soft: #dcfce7;
      --accent-soft-2: #e0f2fe;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow-soft: 0 14px 36px rgba(15, 23, 42, 0.10);
      --shadow-card: 0 10px 26px rgba(15, 23, 42, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top, #e0f2fe 0, #f5fafc 35%, #fefaf5 100%);
      color: var(--text);
      line-height: 1.7;
      padding: 10px;
    }

    .shell {
      max-width: 720px;
      margin: 0 auto 32px auto;
    }

    /* STICKY HEADER */

    .sticky-bar-wrap {
      position: sticky;
      top: 0;
      z-index: 80;
      backdrop-filter: blur(14px);
    }

    .sticky-bar {
      max-width: 720px;
      margin: 0 auto 10px auto;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(226, 232, 240, 0.9);
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 8px 16px rgba(15, 23, 42, 0.05);
    }

    .sticky-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
    }

    .sticky-title {
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
    }

    .sticky-dates {
      margin-left: auto;
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
    }

    /* HERO */

    header.hero {
      padding: 4px 0 18px 0;
      display: flex;
      justify-content: center;
    }

    .hero-card {
      width: 100%;
      max-width: 720px;
      background: radial-gradient(circle at top left, var(--accent-soft-2), var(--card));
      border-radius: 24px;
      padding: 18px 18px 16px 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(209, 213, 219, 0.8);
      text-align: center;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 12px;
      border-radius: 999px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      background: rgba(255, 255, 255, 0.8);
      color: var(--muted);
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    h1 {
      font-size: clamp(22px, 5vw, 28px);
      margin-bottom: 6px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
